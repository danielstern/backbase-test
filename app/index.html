<!doctype html>
<html class="no-js" ng-app=BackbaseTestPipeApp>

<head>
    <meta charset="utf-8">
    <title>backbase test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/shim.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ontouchstart="" ontouchend="">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
        <div class=loading-bar ng-class="{fade: progress===100}">
            <md-whiteframe class="md-whiteframe-z5" layout layout-align="center center">
                <md-progress-linear md-mode="determinate" ng-value="progress" md-buffer-value=100></md-progress-linear>
            </md-whiteframe>
        </div>


        <section class="md-whiteframe-z1 md-padding" layout=column>


            <md-content>

                <md-list>
                    <md-toolbar>
                        <h2 class="md-toolbar-tools">
                  <span>daniel stern app</span>
                </h2>
                    </md-toolbar>
                    <md-item ng-repeat="item in data.items | limitTo:10">
                        <div layout="flex" layout-sm="column" flex-md=70 flex-gt-md=50 class=main-body>
                            <div flex flex=30>
                                <img ng-src="{{item['media:content'].url}}" alt="{{item.title}}">
                            </div>
                            <div layout=row flex class=unit flex=60 class=action-block>
                                <div flex flex=20>
                                    <h3>{{item.title}}</h3>
                                </div>

                                <div flex flex=20 class='item-link'>
                                    <a href="{{item.link}}" target=_new md-z1>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </md-item>
                </md-list>
            </md-content>
        </section>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
